<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <form action="" method="get">
    </div>
        <div class="row">
            <div class="col-md">
                <label for="txt_nome">Nome:</label>
                <input class="form-control" id="txt_nome" name="txt_nome"/>
            </div>
            <div class="col-md">
                <label for="txt_email">E-mail: </label>
                <input class="form-control" id="txt_email" name="txt_email" type="email"/>
            </div>
            <div class="col-md">
                <label for="txt_num">Telefone</label>
                <input class="form-control" id="txt_num" name="txt_num"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="txt_mensagem">Mensagem:</label>
                <textarea class="form-control" id="txt_mensagem" name="txt_mensagem"></textarea>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3 mt-3">
                <button type="reset" class="btn btn-secondary"> Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
